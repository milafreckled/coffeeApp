<mat-card *ngFor="let coffee of coffeeList">
    <mat-card-title>{{ coffee.name }}</mat-card-title>
    <mat-card-subtitle>Place: {{ coffee.place }}</mat-card-subtitle>
    <mat-card-actions>
        <button mat-button (click)="goToMap(coffee)"><mat-icon>map</mat-icon></button>
        <button mat-button (click)="shareCoffee(coffee)"><mat-icon>share</mat-icon></button>
        <button mat-button (click)="goToDetails(coffee)"><mat-icon>list</mat-icon></button>
        <button mat-button (click)="deleteCoffee(coffee)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>  
</mat-card>
 
<a id="btn-create" mat-fab routerLink="/coffee"><mat-icon>create</mat-icon></a>
